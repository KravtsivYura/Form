<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/icomoon.css">
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>
<body>
	<div class="main_container">
		<div class="container">
			<div class="fill_in_container">
					<span class="icon-e-sign-up-icon"></span>
					<h1 class="fill_in_container__h1">Create your free account</h1>
					<p class="fill_in_container__upper-text">Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a class="fill_in_container__reference" href="#">Log in.</a></p>
						<form action="./" method="post" name="login_form">
							<input  class="container-form__input" style="width: calc(50% - 7px)" type="text" name="first_name" placeholder="First name" required>
							<input  class="container-form__input" style="width: calc(50% - 7px)" type="text" name="last_name" placeholder="Last name" required>
							<input  class="container-form__input" style="width: 100%" type="email" name="email" placeholder="Email address" required>
							<input  class="container-form__input" style="width: 100%" type="password" name="password" placeholder="Password" required><br>
							<input  class="container-form__input" style="width: 100%" type="submit" name="submit" value="Sign up for free">
						</form>
					<p class="fill_in_container__down-text">By clicking on “Sign up for free”, you agree to the <a class="fill_in_container__reference" href="#">Terms of Service</a> and the <a class="fill_in_container__reference" href="#">Privacy Policy</a></p>
			</div>
		</div>
	</div>

</body>
</html>
